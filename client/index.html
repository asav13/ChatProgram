<html ng-app="chatApp">
<head>
	<script src="../node_modules/angular/angular.js"></script>
	<script src="../node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
	<script>
		angular.module('chatApp',[]);

		angular.module('chatApp').controller('homecontroller',function($scope){
			$scope.username = '';

			$scope.login = function(){
				var socket = io.connect('http://localhost:8080');
				socket.emit("adduser", $scope.username, function(available){
					$scope.available = available;
					$scope.$apply();
				});
			};
		});
	</script>
</head>
<body ng-controller="homecontroller">
	<div ng-view></div>
	<form name="loginForm">
		<input type="text" ng-model="username" required/>

		The username : {{username}} is {{available?'available':'not available'}}

		<button ng-click="login()" ng-show="loginForm.$valid">Login</button>
	</form>

</body>
</html>
