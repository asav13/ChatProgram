<h1>Welcome to Le Chat!</h1>
<form name="loginForm">
	<input 		type="text" 
				placeholder="Pick a user name" 
				autofocus="" 
				required="required" 
				pattern="[a-zA-Z1-9]+"
				ng-model="username" />
	<p>{{logininfo}}</p>
	<div ng-show="loginForm.$invalid">A valid username includes only letters and digits.</div>
	<button ng-click="login()" ng-show="loginForm.$valid">Login</button>
</form>
