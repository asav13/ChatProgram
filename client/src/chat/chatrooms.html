<h1>{{joinedRoom.name}}</h1>
<p>{{online}}</p>
<!--Making sure the user only sees this if logged in-->
<div ng-show="online">
<h2>Topic:</h2>
	<p>{{joinedRoom.topic}}</p>
<h2>Users:</h2>
	<ul>
		<li ng-repeat="u in joinedRoom.users">{{u}}</li>
	</ul>
<h2>Ops:</h2>
	<ul>
		<li ng-repeat="op in joinedRoom.ops">{{op}}</li>
	</ul>
</div>
<div ng-hide="online">You must be logged in to chat !</div>
